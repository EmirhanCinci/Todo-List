<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style.css dosyası bağlantı etiketi -->
    <link rel="stylesheet" href="style.css">
    <title>TodoList | Yapılacak Çok İş Var...</title>
</head>
<body>
    <!-- header etiketi başlangıç -->
    <header id="heading">
        <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="Logo">
        <h1 class="mt-5">Yapılacaklar Listesi</h1>
        <!-- todo-form etiketi başlangıç -->
        <form id="todo-form">
            <input id="input-todo" type="text" placeholder="Bugün ne yapacaksın?"><input type="submit" value="Ekle">
        </form>
        <!-- todo-form etiketi bitiş -->
    </header>
    <!-- header etiketi bitiş -->

    <!-- script.js dosyası bağlantı etiketi -->
    <script src="script.js"></script>
</body>
</html>
